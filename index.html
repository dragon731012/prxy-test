	var h = window.innerHeight;
	h=h-20;

	elem.style.height=""+h+"px";

	function clicked(){

		}
		else{
			vbg="BlissfulScentedAustraliancattledog-size_restricted.gif";
		}
		elem.style.backgroundImage="url("+vbg+")";
		document.cookie="value="+vbg+"; expires=Thu, 18 Dec 9013 12:00:00 UTC"; 
	}
	function custombg(){
		cb=prompt("paste the image address here");
		document.cookie="cb="+cb+"; expires=Thu, 18 Dec 9013 12:00:00 UTC";
		vbg=cb;
		elem.style.backgroundImage="url("+vbg+")";
		document.cookie="value="+vbg+"; expires=Thu, 18 Dec 9013 12:00:00 UTC"; 
	}
	function incog(){
		var title=prompt("what do you want the tab title to be?");

		var icon=prompt("put the tab icon image address here");

		(function() {    var l = document.querySelector("link[rel*='icon']") || document.createElement('link');    l.type = 'image/x-icon';    l.rel = 'shortcut icon';    l.href = icon;    document.getElementsByTagName('head')[0].appendChild(l);    document.title = title;})();
	}
	function blanker(){

	}
